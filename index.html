<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>HTML5 Multiple File Upload With Progress Bar</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script type="text/javascript" src="cargo.js"></script>
    </head>
    <body>
        <div id="uploadForm">
            <input type="file" name="file" id="file" multiple onchange="fileSelected();"/>
            <div id="fileInfo">
                <div id="fileName"></div>
                <div id="fileSize"></div>
                <div id="fileType"></div>
            </div>
            <div id="progressIndicator">
                <div id="progressBar" class="floatLeft"></div>
                <div id="progressNumber" class="floatRight">&nbsp;</div>
                <div class="clear"></div>
                <div>
                    <div id="transferSpeedInfo" class="floatLeft" style="width: 100px;">&nbsp;</div>
                    <div id="timeRemainingInfo" class="floatLeft" style="margin-left: 10px;">&nbsp;</div>
                    <div id="transferBytesInfo" class="floatRight" style="text-align: right;">&nbsp;</div>
                    <div class="clear"></div>
                </div>
        </div>
        <div id="uploadResponse">&nbsp;</div>
        </div>
    </body>
</html>
